  <script>
        // --- ÂäπÊûúÈü≥„É©„Ç§„Éñ„É©„É™ ---
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            try {
                initAudio();
                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);

                switch(type) {
                    case 'success':
                        osc.frequency.setValueAtTime(800, now);
                        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                        gain.gain.setValueAtTime(0.3, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                        osc.start(now);
                        osc.stop(now + 0.15);
                        break;
                    case 'complete':
                        osc.frequency.setValueAtTime(1000, now);
                        osc.frequency.exponentialRampToValueAtTime(600, now + 0.05);
                        gain.gain.setValueAtTime(0.4, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        osc.start(now);
                        osc.stop(now + 0.1);
                        break;
                    case 'click':
                        osc.frequency.setValueAtTime(600, now);
                        osc.frequency.exponentialRampToValueAtTime(400, now + 0.08);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                        osc.start(now);
                        osc.stop(now + 0.08);
                        break;
                    case 'error':
                        osc.frequency.setValueAtTime(300, now);
                        osc.frequency.exponentialRampToValueAtTime(200, now + 0.15);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                        osc.start(now);
                        osc.stop(now + 0.15);
                        break;
                    case 'levelup':
                        [800, 1000, 1200].forEach((freq, i) => {
                            const o = audioContext.createOscillator();
                            const g = audioContext.createGain();
                            o.connect(g);
                            g.connect(audioContext.destination);
                            o.frequency.value = freq;
                            g.gain.setValueAtTime(0.3, now + i * 0.08);
                            g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.08 + 0.1);
                            o.start(now + i * 0.08);
                            o.stop(now + i * 0.08 + 0.1);
                        });
                        break;
                }
            } catch(e) {
                console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e);
            }
        }

        // --- „Éá„Éº„ÇøÂ±ïÈñãÁî®Èñ¢Êï∞ ---
        function parseCompressedData(grade, compressedString) {
            return compressedString.split(',').map(item => {
                const [char, reading] = item.split(':');
                return { char, reading };
            });
        }

        // ÂÖ®Â≠¶Âπ¥„ÅÆ„Éá„Éº„Çø„ÇíÊßãÁØâ
        const allKanjiData = {};

            if (compressedKanjiData[g]) {
                allKanjiData[g] = parseCompressedData(g, compressedKanjiData[g]);
            } else {
                allKanjiData[g] = [];
            }
        }

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice')) || {};

        let writer;

        function setGrade(grade) {

            currentGrade = grade;
            
            // „Éú„Çø„É≥„ÅÆË¶ã„ÅüÁõÆÊõ¥Êñ∞
            document.querySelectorAll('.grade-btn').forEach(btn => {
                btn.classList.remove('selected');
                if(parseInt(btn.innerText) === grade) btn.classList.add('selected');
            });
        }

        // ÁîªÈù¢ÈÅ∑Áßª
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'list-screen') {
                document.getElementById('search-box').value = '';
                renderList();
            }
        }

        // „É¢„Éº„ÉâÈÅ∏Êäû
        function selectMode(mode) {
            playSound('click');
            currentMode = mode;
            showScreen('list-screen');
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        function filterList() {
            renderList();
        }

        // „É™„Çπ„ÉàÊèèÁîª
        function renderList() {
            const listData = allKanjiData[currentGrade];
            const searchText = document.getElementById('search-box').value.trim();
            
            let filteredList = listData;
            if (searchText !== '') {
                filteredList = listData.filter(item => {
                    return item.char.includes(searchText) || (item.reading && item.reading.includes(searchText));
                });
            }

            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const counter = document.getElementById('star-counter');
            const totalCounter = document.getElementById('star-total');
            
            let totalCleared = 0;
            const targetProgress = (currentMode === 'practice') ? progressPractice : progressTest;
            
            // ÁèæÂú®„ÅÆÂ≠¶Âπ¥„ÅÆÈÅîÊàêÊï∞„Çí„Ç´„Ç¶„É≥„Éà
            listData.forEach(k => { if (targetProgress[k.char]) totalCleared++; });

            if (currentMode === 'practice') {
                badge.textContent = `‚≠ê ${currentGrade}„Å≠„Çì„Åõ„ÅÑ „Çå„Çì„Åó„ÇÖ„ÅÜ`;
                badge.style.backgroundColor = "#4CAF50";
            } else {
                badge.textContent = `üëë ${currentGrade}„Å≠„Çì„Åõ„ÅÑ „ÉÜ„Çπ„Éà`;
                badge.style.backgroundColor = "#F44336";
            }
            counter.innerText = totalCleared;
            totalCounter.innerText = listData.length; // ÂàÜÊØç„ÇíÂãïÁöÑ„Å´Â§âÊõ¥Ôºà‰∏äÈôê„Å™„ÅóÔºâ

            if (filteredList.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888;">„Åø„Å§„Åã„Çä„Åæ„Åõ„Çì...</div>';
                return;
            }

            filteredList.forEach(item => {
                const isCleared = targetProgress[item.char];
                const card = document.createElement('div');
                card.className = `kanji-card`;

                card.innerHTML = `

                card.onclick = () => {
                    playSound('click');

                grid.appendChild(card);

        // „Ç¢„Éó„É™ÈñãÂßã
        function startApp(item) {

                readingDisplay.innerText = item.reading ? item.reading : "Ôºà„Çà„Åø„Å™„ÅóÔºâ";

            }

            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';

            const isTest = (currentMode === 'test');

            // HanziWriter Ë®≠ÂÆö
            writer = HanziWriter.create('character-target-div', item.char, {
                width: 300, height: 300, padding: 10,
                showOutline: !isTest, strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                radicalColor: '#168F16', drawingWidth: 25, outlineColor: '#DDD',
                strokeColor: '#333', highlightColor: '#FF7043', showHintAfterMisses: 1,
                
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                        .then(res => {
                            if (!res.ok) throw new Error('JP Data not found');
                            return res.json();
                        })
                        .then(data => onComplete(data))
                        .catch(err => {
                            console.log("Fallback to default");
                            fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                                .then(res => res.json())
                                .then(data => onComplete(data));
                        });
                }
            });
            startQuiz();
        }

        // „ÇØ„Ç§„Ç∫
        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    playSound('error');
                    const msg = document.getElementById('message-area');
                    msg.innerText = (currentMode === 'test') ? "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶„Å≠" : "„Åì„Åì„Å†„ÇàÔºÅ";
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function() {
                    playSound('success');
                    const msg = document.getElementById('message-area');
                    msg.innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                    msg.style.color = "#388E3C";
                },
                onComplete: function() {
                    handleComplete();
                }
            });
        }

        // „ÇØ„É™„Ç¢Âá¶ÁêÜ
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                playSound('levelup');
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê";
                resultTitle.style.color = "#4CAF50";
                document.getElementById('anim-star').style.display = 'block';
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice', JSON.stringify(progressPractice));
            } else {
                playSound('levelup');
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åô„Åî„ÅÑÔºÅüëë";
                resultTitle.style.color = "#F44336";
                document.getElementById('anim-crown').style.display = 'block';
                progressTest[currentChar.char] = true;
                localStorage.setItem('kanjiMasterTest', JSON.stringify(progressTest));
            }
            setTimeout(() => {
                playSound('complete');
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function goNext() {
            const currentList = allKanjiData[currentGrade];
            const currentIndex = currentList.findIndex(k => k.char === currentChar.char);
            if (currentIndex >= 0 && currentIndex < currentList.length - 1) {
                startApp(currentList[currentIndex + 1]);
            } else {
                alert("„Åì„ÅÆÂ≠¶Âπ¥„ÅØ„Åì„Çå„Åß„Åä„Åó„Åæ„ÅÑÔºÅ „Åô„Åî„ÅÑÔºÅ");
                showScreen('list-screen');
            }
        }
        function retry() { startApp(currentChar); }
        
        function resetData() {
            const confirmBox = document.createElement('div');
            confirmBox.id = 'reset-confirm-modal';
            confirmBox.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:30px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.3);z-index:1000;text-align:center;font-family:inherit;max-width:300px;';
            confirmBox.innerHTML = `
                <div style="font-size:1.1rem;color:#333;margin-bottom:20px;">„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åô„ÅãÔºü</div>
                <div style="display:flex;gap:10px;justify-content:center;">
                    <button onclick="confirmReset();" style="padding:10px 20px;background:#D32F2F;color:white;border:none;border-radius:10px;cursor:pointer;font-family:inherit;font-size:1rem;">„ÅØ„ÅÑ</button>
                    <button onclick="cancelReset();" style="padding:10px 20px;background:#999;color:white;border:none;border-radius:10px;cursor:pointer;font-family:inherit;font-size:1rem;">„ÅÑ„ÅÑ„Åà</button>
                </div>
            `;
            document.body.appendChild(confirmBox);
        }
        
        function confirmReset() {
            localStorage.removeItem('kanjiMasterPractice');
            localStorage.removeItem('kanjiMasterTest');
            progressPractice = {};
            progressTest = {};
            cancelReset();
            renderList();
        }
        
        function cancelReset() {
            const modal = document.getElementById('reset-confirm-modal');
            if (modal) modal.remove();
        }
    </script>
 </body>
</html>
