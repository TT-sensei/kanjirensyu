                        recolorables: [
                            { get: () => cfg.background_color, set: (v) => { cfg.background_color = v; window.elementSdk.setConfig({ background_color: v }); } },
                            { get: () => cfg.primary_color, set: (v) => { cfg.primary_color = v; window.elementSdk.setConfig({ primary_color: v }); } }
                        ]
                    })
                });
                config = { ...defaultConfig, ...window.elementSdk.config };
                updateUIFromConfig();
            }
        }

        function updateUIFromConfig() {
            const titleEl = document.getElementById('game-title-display');
            titleEl.textContent = (config.game_title).replace(/\\n/g, '\n');
            document.body.style.backgroundColor = config.background_color;
        }

        async function initDataSdk() {
            const handler = {
                onDataChanged(data) {
                    allDataRecords = data;
                    updateCounter();
                    renderList(); // „Éá„Éº„ÇøÂêåÊúüÊôÇ„Å´„É™„Çπ„Éà„ÇÇÊõ¥Êñ∞
                }
            };

            if (window.dataSdk) {
                const result = await window.dataSdk.init(handler);
                if (result.isOk) {
                    handler.onDataChanged(window.dataSdk.config?.data || []);
                }
            }
        }

        // CSVÊñáÂ≠óÂàó„Çí„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÈÖçÂàó„Å´Â§âÊèõ
        function getGradeData(grade) {
            if (parsedGradeData[grade]) return parsedGradeData[grade];
            
            const rawString = ALL_KANJI_DATA[grade];
            if (!rawString) return [];

            const data = rawString.split(',').map(item => {
                const parts = item.split(':');
                return { char: parts[0], reading: parts[1] };
            });
            parsedGradeData[grade] = data;
            return data;
        }

        // „ÇØ„É™„Ç¢Ê∏à„Åø„ÉÅ„Çß„ÉÉ„ÇØÔºàÂ≠¶Âπ¥_„É¢„Éº„Éâ_ÊñáÂ≠ó „ÅßÂà§ÂÆöÔºâ
        function isCleared(grade, mode, char) {
            // mode„Ç´„É©„É†„Å´ "g{grade}_{mode}" „Çí‰øùÂ≠ò„Åô„Çã„É´„Éº„É´„Å´„Åó„Åæ„Åô
            const searchMode = `g${grade}_${mode}`;
            return allDataRecords.some(d => d.mode === searchMode && d.char === char);
        }

        async function markAsCleared(grade, mode, char) {
            if (window.dataSdk && !isCleared(grade, mode, char)) {
                await window.dataSdk.create({
                    mode: `g${grade}_${mode}`,
                    char: char,
                    cleared_at: new Date().toISOString()
                });
            }
        }

        function updateCounter() {
            if (!currentGrade) return;
            const data = getGradeData(currentGrade);
            const clearedCount = data.filter(item => isCleared(currentGrade, currentMode, item.char)).length;
            
            document.getElementById('star-counter').innerText = clearedCount;
            document.getElementById('total-counter').innerText = data.length;
        }

        // ----------------------------------------
        // 4. UIÊìç‰Ωú„ÉªÁîªÈù¢ÈÅ∑Áßª
        // ----------------------------------------
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            // „É™„Çπ„ÉàÁîªÈù¢„Å´Êàª„Å£„Åü„Å®„Åç„ÅØÊèèÁîªÊõ¥Êñ∞
            if (screenId === 'list-screen') {
                document.getElementById('search-input').value = '';
                renderList();
            }
        }

        function selectGrade(grade) {
            playSound('click');
            currentGrade = grade;
            
            const label = document.getElementById('selected-grade-label');
            label.innerText = `${grade}„Å≠„Çì„Åõ„ÅÑ`;
            
            showScreen('mode-screen');
        }

        function selectMode(mode) {
            playSound('click');
            currentMode = mode;
            showScreen('list-screen');
        }

        function renderList() {
            if (!currentGrade) return;

            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const data = getGradeData(currentGrade);

            // „Éê„ÉÉ„Ç∏Ë°®Á§∫Êõ¥Êñ∞
            if (currentMode === 'practice') {
                badge.textContent = `‚≠ê ${currentGrade}„Å≠„Çì / „Çå„Çì„Åó„ÇÖ„ÅÜ`;
                badge.style.backgroundColor = "#FFCA28";
                badge.style.color = "#333";
            } else {
                badge.textContent = `üëë ${currentGrade}„Å≠„Çì / „ÉÜ„Çπ„Éà`;
                badge.style.backgroundColor = "#FF7043";
                badge.style.color = "#FFF";
            }

            updateCounter();

            const searchText = document.getElementById('search-input').value;
            const filteredData = data.filter(item => {
                return item.char.includes(searchText) || item.reading.includes(searchText);
            });

            if (filteredData.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888; margin-top:20px;">„Åø„Å§„Åã„Çä„Åæ„Åõ„Çì...</div>';
                return;
            }

            filteredData.forEach(item => {
                const cleared = isCleared(currentGrade, currentMode, item.char);
                const card = document.createElement('div');
                card.className = `kanji-card`;
                if (cleared) {
                    card.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                }
                card.innerHTML = `${item.char}<div class="mark star-mark">‚≠ê</div><div class="mark crown-mark">üëë</div>`;
                card.onclick = () => {
                    playSound('click');
                    startApp(item);
                };
                grid.appendChild(card);
            });
        }

        // ----------------------------------------
        // 5. „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ (HanziWriter)
        // ----------------------------------------
        function startApp(item) {
            currentChar = item;
            showScreen('practice-screen');
            document.getElementById('result-overlay').classList.remove('active');

            const screen = document.getElementById('practice-screen');
            const msgArea = document.getElementById('message-area');
            const titleDisplay = document.getElementById('current-kanji-title');
            const readingDisplay = document.getElementById('current-reading-detail');
            
            if (currentMode === 'test') {
                screen.classList.add('test-bg');
                msgArea.innerText = config.message_test;
                msgArea.style.color = "#D84315";
                titleDisplay.innerText = "Ôºü";
                readingDisplay.innerText = item.reading;
                readingDisplay.style.fontSize = "1.2rem";
            } else {
                screen.classList.remove('test-bg');
                msgArea.innerText = config.message_practice;
                msgArea.style.color = "#0277BD";
                titleDisplay.innerText = item.char;
                readingDisplay.innerText = item.reading;
                readingDisplay.style.fontSize = "1rem";
            }

            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';
            document.getElementById('anim-crown').style.display = 'none';

            try {
                if (typeof HanziWriter === 'undefined') throw new Error("„Ç™„Éï„É©„Ç§„É≥„Åß„Åô");
                
                const isTest = (currentMode === 'test');
                writer = HanziWriter.create('character-target-div', item.char, {
                    width: 300, height: 300, padding: 10,
                    showOutline: !isTest,
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 200,
                    radicalColor: '#1565C0',
                    drawingWidth: 25,
                    outlineColor: '#DDD', strokeColor: '#333', highlightColor: '#42A5F5', 
                    showHintAfterMisses: 1,
                    charDataLoader: function(char, onComplete) {
                        fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                            .then(res => { if(!res.ok) throw new Error(); return res.json(); })
                            .then(data => onComplete(data))
                            .catch(() => {
                                fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                                    .then(r => r.json()).then(d => onComplete(d));
                            });
                    }
                });
                startQuiz();
            } catch (e) {
                msgArea.innerText = "„Ç®„É©„Éº: „Éç„ÉÉ„Éà„Å´„Å§„Å™„ÅÑ„Åß„Å≠";
            }
        }

        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    playSound('mistake');
                    const msg = document.getElementById('message-area');
                    msg.innerText = (currentMode === 'test') ? "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶" : "„Åì„Åì„Å†„ÇàÔºÅ";
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function() {
                    playSound('success');
                    document.getElementById('message-area').innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                },
                onComplete: function() {
                    handleComplete();
                }
            });
        }

        function handleComplete() {
            playSound('complete');
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            const titleDisplay = document.getElementById('current-kanji-title');

            if(currentMode === 'test') titleDisplay.innerText = currentChar.char;
            
            if (currentMode === 'practice') {
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê";
                resultTitle.style.color = "#FBC02D";
                document.getElementById('anim-star').style.display = 'block';
            } else {
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åô„Åî„ÅÑÔºÅüëë";
                resultTitle.style.color = "#D84315";
                document.getElementById('anim-crown').style.display = 'block';
            }
            
            markAsCleared(currentGrade, currentMode, currentChar.char);

            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        function retry() {
            playSound('click');
            startApp(currentChar);
        }

        function goNext() {
            playSound('click');
            const searchText = document.getElementById('search-input').value;
            const data = getGradeData(currentGrade);
            const filteredData = data.filter(item => {
                return item.char.includes(searchText) || item.reading.includes(searchText);
            });
            const currentIndex = filteredData.findIndex(k => k.char === currentChar.char);
            
            if (currentIndex >= 0 && currentIndex < filteredData.length - 1) {
                startApp(filteredData[currentIndex + 1]);
            } else {
                showCompletionModal('„Åì„Çå„Åß„Åä„Åó„Åæ„ÅÑÔºÅ „Åô„Åî„ÅÑÔºÅ', () => { showScreen('list-screen'); });
            }
        }

        // ----------------------------------------
        // 6. „Éá„Éº„ÇøÂâäÈô§Èñ¢ÈÄ£
        // ----------------------------------------
        function showResetConfirm() {
            showConfirmModal(`${currentGrade}„Å≠„Çì„Åõ„ÅÑ„ÅÆ „Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åô„ÅãÔºü`, async () => {
                await resetCurrentGradeData();
            });
        }

        async function resetCurrentGradeData() {
            if (window.dataSdk && currentGrade) {
                // ÁèæÂú®„ÅÆÂ≠¶Âπ¥„ÅÆ„Éá„Éº„Çø„Å†„ÅëÂâäÈô§
                const targetPrefix = `g${currentGrade}_`;
                const targets = allDataRecords.filter(d => d.mode.startsWith(targetPrefix));
                
                for (const record of targets) {
                    await window.dataSdk.delete(record);
                }
            }
            renderList();
        }

        function showConfirmModal(message, onConfirm) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            const content = document.createElement('div');
            content.className = 'modal-content';
            const messageEl = document.createElement('p');
            messageEl.className = 'modal-message';
            messageEl.textContent = message;
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'modal-buttons';
            
            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'modal-btn modal-btn-cancel';
            cancelBtn.textContent = '„Ç≠„É£„É≥„Çª„É´';
            cancelBtn.onclick = () => overlay.remove();
            
            const confirmBtn = document.createElement('button');
            confirmBtn.className = 'modal-btn modal-btn-confirm';
            confirmBtn.textContent = '„Åë„Åô';
            confirmBtn.onclick = () => { overlay.remove(); onConfirm(); };
            
            buttonsDiv.appendChild(cancelBtn); buttonsDiv.appendChild(confirmBtn);
            content.appendChild(messageEl); content.appendChild(buttonsDiv);
            overlay.appendChild(content); document.body.appendChild(overlay);
        }

        function showCompletionModal(message, onClose) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            const content = document.createElement('div');
            content.className = 'modal-content';
            const messageEl = document.createElement('p');
            messageEl.className = 'modal-message';
            messageEl.textContent = message;
            const closeBtn = document.createElement('button');
            closeBtn.className = 'modal-btn modal-btn-cancel';
            closeBtn.textContent = '„É™„Çπ„Éà„Å∏';
            closeBtn.onclick = () => { overlay.remove(); onClose(); };
            content.appendChild(messageEl); content.appendChild(closeBtn);
            overlay.appendChild(content); document.body.appendChild(overlay);
        }

        // ----------------------------------------
        // 7. Èü≥Â£∞„Ç∑„Çπ„ÉÜ„É†
        // ----------------------------------------
        let audioContext;
        function playSound(type) {
            try {
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain); gain.connect(audioContext.destination);

                switch(type) {
                    case 'success':
                        osc.type = 'sine'; osc.frequency.setValueAtTime(880, now);
                        osc.frequency.exponentialRampToValueAtTime(1760, now+0.1);
                        gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now+0.2);
                        osc.start(now); osc.stop(now+0.2); break;
                    case 'complete':
                        [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => {
                            const o = audioContext.createOscillator(); const g = audioContext.createGain();
                            o.connect(g); g.connect(audioContext.destination); o.type = 'triangle';
                            o.frequency.value = f; g.gain.setValueAtTime(0.1, now+i*0.05);
                            g.gain.linearRampToValueAtTime(0, now+i*0.05+0.3);
                            o.start(now+i*0.05); o.stop(now+i*0.05+0.3);
                        }); break;
                    case 'mistake':
                        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
                        osc.frequency.linearRampToValueAtTime(100, now+0.1);
                        gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now+0.1);
                        osc.start(now); osc.stop(now+0.1); break;
                    case 'click':
                        osc.frequency.setValueAtTime(800, now);
                        gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now+0.05);
                        osc.start(now); osc.stop(now+0.05); break;
                }
            } catch(e) {}
        }

        // ----------------------------------------
        // 8. ÂàùÊúüÂåñÂÆüË°å
        // ----------------------------------------
        window.addEventListener('load', async () => {
            await initElementSdk();
            await initDataSdk();
        });
  </script>
 </body>
