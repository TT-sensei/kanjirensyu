            if (audioCtx.state === 'suspended') audioCtx.resume();

            const bmBadge = document.getElementById('badge-mode');
            bgBadge.textContent = `${currentGrade}ã­ã‚“ã›ã„`;
            
            // å­¦å¹´ã‚«ãƒ©ãƒ¼
            const colors = {1:'#EF5350', 2:'#FFA726', 3:'#66BB6A', 4:'#26A69A', 5:'#42A5F5', 6:'#7E57C2'};
            bgBadge.style.backgroundColor = colors[currentGrade];

            // é€²è¡ŒçŠ¶æ³ã‚«ã‚¦ãƒ³ãƒˆ
            const targetSave = (currentMode === 'practice') ? savedPractice : savedTest;
            let clearedCount = 0;
            currentKanjiList.forEach(k => { if(targetSave[k.char]) clearedCount++; });
            document.getElementById('progress-counter').innerText = `${clearedCount} / ${currentKanjiList.length}`;

            if (currentMode === 'practice') {
                bmBadge.textContent = "â­ ã‚Œã‚“ã—ã‚…ã†";
                bmBadge.style.backgroundColor = "#4CAF50";
            } else {
                bmBadge.textContent = "ğŸ† ãƒ†ã‚¹ãƒˆ";
                bmBadge.style.backgroundColor = "#F44336";
            }

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿
            const searchVal = document.getElementById('search-box').value.trim();
            const filtered = (searchVal === "") 
                ? list 
                : list.filter(k => k.char.includes(searchVal) || k.reading.includes(searchVal));

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:20px; color:#999;">ã¿ã¤ã‹ã‚Šã¾ã›ã‚“...</div>';
                return;
            }

            filtered.forEach(item => {
                const el = document.createElement('div');
                el.className = 'kanji-card';
                // ã‚¯ãƒªã‚¢æ¸ˆã¿åˆ¤å®š
                if (targetSave[item.char]) {
                    el.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                }
                
                el.innerHTML = `
                    ${item.char}
                    <div class="mark star-mark">â­</div>
                    <div class="mark crown-mark">ğŸ‘‘</div>
                `;
                el.onclick = () => startPractice(item);
                grid.appendChild(el);
            });
        }

        // æ¤œç´¢æ©Ÿèƒ½
        function filterList() {
            renderList(currentKanjiList);
        }

        // 4. ç·´ç¿’é–‹å§‹
        function startPractice(item) {
            currentCharObj = item;
            showScreen('practice-screen');
            document.getElementById('result-overlay').classList.remove('active');
            
            // UIã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
            const isTest = (currentMode === 'test');
            const screen = document.getElementById('practice-screen');
            const msg = document.getElementById('message-area');
            const reading = document.getElementById('current-reading');
            const star = document.getElementById('anim-star');
            const crown = document.getElementById('anim-crown');

            star.style.display = 'none';
            crown.style.display = 'none';

            if (isTest) {
                screen.classList.add('test-bg');
                msg.innerText = "ã“ã® ã‹ã‚“ã˜ ã‚’ ã‹ã“ã†ï¼";
                msg.style.color = "#D32F2F";
                reading.innerText = item.reading; // èª­ã¿ã ã‘è¡¨ç¤º
            } else {
                screen.classList.remove('test-bg');
                msg.innerText = "ã†ã™ã„ã›ã‚“ã‚’ ãªãã‚ã†ï¼";
                msg.style.color = "#006064";
                reading.innerText = `${item.char} (${item.reading})`;
            }

            // HanziWriteråˆæœŸåŒ–
            const targetDiv = document.getElementById('character-target-div');
            targetDiv.innerHTML = ''; // ãƒªã‚»ãƒƒãƒˆ

            writer = HanziWriter.create('character-target-div', item.char, {
                width: 300, height: 300, padding: 10,
                showOutline: !isTest, // ãƒ†ã‚¹ãƒˆæ™‚ã¯ã‚¬ã‚¤ãƒ‰ãªã—
                strokeAnimationSpeed: 1, 
                delayBetweenStrokes: 200,
                radicalColor: '#168F16', // éƒ¨é¦–ã®è‰²
                drawingWidth: 25, 
                outlineColor: '#DDD',
                strokeColor: '#333',
                highlightColor: '#FF7043',
                showHintAfterMisses: isTest ? 3 : 1, // ãƒ†ã‚¹ãƒˆæ™‚ã¯ãƒ’ãƒ³ãƒˆå³ã—ã‚
                
                // ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ€ãƒ¼ (CDNãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ä»˜ã)
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                    .then(r => {
                        if(!r.ok) throw new Error();
                        return r.json();
                    })
                    .then(d => onComplete(d))
                    .catch(() => {
                        fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                        .then(r => r.json())
                        .then(d => onComplete(d));
                    });
                }
            });

            writer.quiz({
                onMistake: () => {
                    playTone('ng');
                    msg.innerText = isTest ? "ã¡ãŒã†ã‚ˆï¼" : "ã“ã“ã ã‚ˆï¼";
                },
                onCorrectStroke: () => {
                    playTone('ok');
                    msg.innerText = "ã„ã„ã­ï¼";
                },
                onComplete: () => {
                    handleComplete(item);
                }
            });
        }

        // ã‚¯ãƒªã‚¢å‡¦ç†
        function handleComplete(item) {
            playTone('clear');
            const msg = document.getElementById('message-area');
            const title = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "ã§ããŸãƒ¼ï¼";
                title.innerText = "ã§ããŸï¼â­";
                title.style.color = "#4CAF50";
                document.getElementById('anim-star').style.display = 'block';
                // ãƒ‡ãƒ¼ã‚¿ä¿å­˜
                savedPractice[item.char] = true;
                localStorage.setItem('KM_Practice', JSON.stringify(savedPractice));
            } else {
                msg.innerText = "ã›ã„ã‹ã„ï¼";
                title.innerText = "ã™ã”ã„ï¼ğŸ‘‘";
                title.style.color = "#F44336";
                document.getElementById('anim-crown').style.display = 'block';
                // ãƒ‡ãƒ¼ã‚¿ä¿å­˜
                savedTest[item.char] = true;
                localStorage.setItem('KM_Test', JSON.stringify(savedTest));
            }

            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        // æ¬¡ã¸ãƒ»ãƒªãƒˆãƒ©ã‚¤ãƒ»ãƒªã‚»ãƒƒãƒˆ
        function goNext() {
            const idx = currentKanjiList.findIndex(k => k.char === currentCharObj.char);
            if (idx >= 0 && idx < currentKanjiList.length - 1) {
                startPractice(currentKanjiList[idx + 1]);
            } else {
                alert("ã“ã®å­¦å¹´ã®ãƒªã‚¹ãƒˆã¯ã“ã‚Œã§ãŠã‚ã‚Šï¼");
                showScreen('list-screen');
            }
        }
        function retry() { startPractice(currentCharObj); }

        function resetData() {
            if(confirm("ã™ã¹ã¦ã®è¨˜éŒ²ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆã‚‚ã¨ã«ã¯æˆ»ã›ã¾ã›ã‚“ï¼‰")) {
                localStorage.removeItem('KM_Practice');
                localStorage.removeItem('KM_Test');
                savedPractice = {};
                savedTest = {};
                renderList(currentKanjiList);
            }
        }
  </script>
